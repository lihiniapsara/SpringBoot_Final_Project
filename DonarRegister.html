        document.getElementById("popup-content2").innerHTML = content;


        document.getElementById("popup-container2").style.display = "flex";

    }

    function closePopup() {
        document.getElementById("popup-container").style.display = "none";
        document.getElementById("popup-container1").style.display = "none";
        document.getElementById("popup-container2").style.display = "none";
    }
</script>


<script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirmPassword").value;
        let errorText = document.getElementById("passwordError");

        if (password !== confirmPassword) {
            errorText.style.display = "block";
            event.preventDefault();
        } else {
            errorText.style.display = "none";
        }
    });
</script>
