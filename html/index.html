            color: #555;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .name-item:hover {
            background-color: #f8f9fa;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }

            .content-frame {
                margin-left: 70px;
                width: calc(100% - 70px);
            }

            .logo, .name-list h3, .name-item span:not(.nav-icon) {
                display: none;
            }

            .nav-icon {
                margin-right: 0;
            }
