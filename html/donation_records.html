<div class="container">

<script>
    let allRequests = [];

    // Fetch hospital names on page load
    document.addEventListener("DOMContentLoaded", function () {
        fetch("http://localhost:8080/api/v1/camp/hospital-names")
            .then(response => response.json())
            .then(data => {
                console.log("API Response:", data);
                if (data.code === 202 && Array.isArray(data.data) && data.data.length > 0) {
                    const dropdown = document.getElementById("hospitalDropdown1");
                    dropdown.innerHTML = "<option value='' disabled selected>Select a Hospital</option>";
                    data.data.forEach(hospitalName => {
                        let option = document.createElement("option");
                        option.value = hospitalName;
                        option.textContent = hospitalName;
                        dropdown.appendChild(option);
                    });
                    console.log("Hospitals added to dropdown successfully");
                } else {
                    console.error("No hospitals found in response");
                }
            })
            .catch(error => console.error("Error fetching hospital names:", error));
    });

    // Map blood types to CSS classes
    function getBloodTypeClass(bloodType) {
        if (!bloodType) return 'blood-unknown';
        const normalized = bloodType.toLowerCase().trim();
        switch (normalized) {
            case 'a+': return 'blood-a-pos';
            case 'a-': return 'blood-a-neg';
            case 'b+': return 'blood-b-pos';
            case 'b-': return 'blood-b-neg';
            case 'ab+': return 'blood-ab-pos';
            case 'ab-': return 'blood-ab-neg';
            case 'o+': return 'blood-o-pos';
            case 'o-': return 'blood-o-neg';
            default: return 'blood-unknown';
        }
    }

    // Load blood requests
    async function loadBloodRequests() {
        try {
            const response = await fetch('http://localhost:8080/api/v1/blood_request/getAll', {
                method: 'GET',
                headers: { 'Accept': 'application/json' }
            });

            if (!response.ok) {
                throw new Error(`HTTP error: ${response.status} ${response.statusText}`);
            }

            allRequests = await response.json();
            console.log('Parsed response:', allRequests);
            renderTable(allRequests);
        } catch (error) {
            console.error('Fetch error:', error);
            document.getElementById('requestTableBody').innerHTML = `<tr><td colspan="6">Error: ${error.message}</td></tr>`;
        }
    }

    // Render table with filtered data
    function renderTable(requests) {
        const tableBody = document.getElementById('requestTableBody');
        const pageInfo = document.getElementById('pageInfo') || document.createElement('div');
        tableBody.innerHTML = '';

        if (!Array.isArray(requests) || requests.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="6">No blood requests available</td></tr>';
            pageInfo.textContent = 'Showing 0-0 of 0 requests';
            return;
        }

        requests.forEach(request => {
            const hospitalName = request.hospital?.hospitalName || 'N/A';
            const statusClass = request.status === 'Urgent' ? 'status-urgent' :
                request.status === 'Pending' ? 'status-pending' :
                    request.status === 'Fulfilled' ? 'status-fulfilled' :
                        request.status === 'Donated' ? 'status-donated' : 'status-pending';
            const bloodClass = getBloodTypeClass(request.bloodType);
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>
                    <div class="donor-name">${request.fullName || 'N/A'}</div>
                    <div class="donor-info">Email: ${request.email || 'N/A'}</div>
                </td>
                <td><div class="blood-type ${bloodClass}">${request.bloodType || 'N/A'}</div></td>
                <td>${request.requestDate || 'N/A'}</td>
                <td>${hospitalName}</td>
                <td><span class="request-status ${statusClass}">${request.status || 'Pending'}</span></td>
                <td>
                    <button class="btn-icon"><i class="fas fa-eye"></i></button>
                    <button class="btn-icon"><i class="fas fa-edit"></i></button>
                </td>
            `;
            tableBody.appendChild(row);
        });

        pageInfo.textContent = `Showing 1-${requests.length} of ${requests.length} requests`;
    }

    // Filter table based on blood type, status, and search input
    function filterTable() {
        const bloodTypeFilter = document.getElementById('bloodTypeFilter').value;
        const statusFilter = document.getElementById('statusFilter').value;
        const searchInput = document.getElementById('searchInput').value.toLowerCase();

        let filteredRequests = allRequests.filter(request => {
            const matchesBloodType = bloodTypeFilter ? request.bloodType === bloodTypeFilter : true;
            const matchesStatus = statusFilter ? request.status === statusFilter : true;
            const matchesSearch = request.fullName?.toLowerCase().includes(searchInput) ||
                request.email?.toLowerCase().includes(searchInput) ||
                request.hospital?.hospitalName?.toLowerCase().includes(searchInput) ||
                request.bloodType?.toLowerCase().includes(searchInput);
            return matchesBloodType && matchesStatus && matchesSearch;
        });

        renderTable(filteredRequests);
    }

<script>

    // Map blood types to CSS classes
    function getBloodTypeClass(bloodType) {
        if (!bloodType) return 'blood-unknown';
        const normalized = bloodType.toLowerCase().trim();
        switch (normalized) {
            case 'a+': return 'blood-a-pos';
            case 'a-': return 'blood-a-neg';
            case 'b+': return 'blood-b-pos';
            case 'b-': return 'blood-b-neg';
            case 'ab+': return 'blood-ab-pos';
            case 'ab-': return 'blood-ab-neg';
            case 'o+': return 'blood-o-pos';
            case 'o-': return 'blood-o-neg';
            default: return 'blood-unknown';
        }
    }

    // Load blood requests
    async function loadBloodRequests() {
        try {
            const response = await fetch('http://localhost:8080/api/v1/blood_request/getAll', {
                method: 'GET',
                headers: { 'Accept': 'application/json' }
            });

            if (!response.ok) {
                throw new Error(`HTTP error: ${response.status} ${response.statusText}`);
            }

            allRequests = await response.json();
            console.log('Parsed response:', allRequests);
            renderTable(allRequests);
        } catch (error) {
            console.error('Fetch error:', error);
            document.getElementById('requestTableBody').innerHTML = `<tr><td colspan="6">Error: ${error.message}</td></tr>`;
        }
    }

    // Render table with filtered data
    function renderTable(requests) {
        const tableBody = document.getElementById('requestTableBody');
        const pageInfo = document.getElementById('pageInfo') || document.createElement('div');
        tableBody.innerHTML = '';

        if (!Array.isArray(requests) || requests.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="6">No blood requests available</td></tr>';
            pageInfo.textContent = 'Showing 0-0 of 0 requests';
            return;
        }

        requests.forEach(request => {
            const hospitalName = request.hospital?.hospitalName || 'N/A';
            const statusClass = request.status === 'Urgent' ? 'status-urgent' :
                request.status === 'Pending' ? 'status-pending' :
                    request.status === 'Fulfilled' ? 'status-fulfilled' :
                        request.status === 'Donated' ? 'status-donated' : 'status-pending';
            const bloodClass = getBloodTypeClass(request.bloodType);
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>
                    <div class="donor-name">${request.fullName || 'N/A'}</div>
                    <div class="donor-info">Email: ${request.email || 'N/A'}</div>
                </td>
                <td><div class="blood-type ${bloodClass}">${request.bloodType || 'N/A'}</div></td>
                <td>${request.requestDate || 'N/A'}</td>
                <td>${hospitalName}</td>
                <td><span class="request-status ${statusClass}">${request.status || 'Pending'}</span></td>
                <td>
                    <button class="btn-icon"><i class="fas fa-eye"></i></button>
                    <button class="btn-icon"><i class="fas fa-edit"></i></button>
                </td>
            `;
            tableBody.appendChild(row);
        });

        pageInfo.textContent = `Showing 1-${requests.length} of ${requests.length} requests`;
    }

    // Filter table based on blood type, status, and search input
    function filterTable() {
        const bloodTypeFilter = document.getElementById('bloodTypeFilter').value;
        const statusFilter = document.getElementById('statusFilter').value;
        const searchInput = document.getElementById('searchInput').value.toLowerCase();

        let filteredRequests = allRequests.filter(request => {
            const matchesBloodType = bloodTypeFilter ? request.bloodType === bloodTypeFilter : true;
            const matchesStatus = statusFilter ? request.status === statusFilter : true;
            const matchesSearch = request.fullName?.toLowerCase().includes(searchInput) ||
                request.email?.toLowerCase().includes(searchInput) ||
                request.hospital?.hospitalName?.toLowerCase().includes(searchInput) ||
                request.bloodType?.toLowerCase().includes(searchInput);
            return matchesBloodType && matchesStatus && matchesSearch;
        });

        renderTable(filteredRequests);
    }

        notificationList.innerHTML = '';

        if (!Array.isArray(notifications) || notifications.length === 0) {
            notificationList.innerHTML = '<p>No notifications available</p>';
            return;
        }

        notifications.forEach(notification => {
            const notificationItem = document.createElement('div');
            notificationItem.className = `notification-item ${notification.read ? '' : 'unread'}`;
            notificationItem.innerHTML = `
                <div class="notification-message">${notification.message}</div>
                <div class="notification-timestamp">${new Date(notification.timestamp).toLocaleString()}</div>
                <button class="btn-icon mark-read" data-id="${notification.id}">
                    <i class="fas fa-check"></i>
                </button>
            `;
            notificationList.appendChild(notificationItem);
        });

        // Add event listeners for mark read buttons
        document.querySelectorAll('.mark-read').forEach(button => {
            button.addEventListener('click', () => markNotificationRead(button.dataset.id));
        });
    }

    // Update notification count badge
    function updateNotificationCount() {
        const unreadCount = notifications.filter(n => !n.read).length;
        const badge = document.getElementById('notificationCount');
        badge.textContent = unreadCount > 0 ? unreadCount : '';
        badge.style.backgroundColor = unreadCount > 0 ? 'var(--danger-color)' : 'transparent';
        badge.style.color = unreadCount > 0 ? 'white' : 'transparent';
        badge.style.padding = unreadCount > 0 ? '2px 6px' : '0';
        badge.style.borderRadius = '12px';
        badge.style.marginLeft = '4px';
    }

    // Mark notification as read
    async function markNotificationRead(id) {
        try {
            const response = await fetch(`http://localhost:8080/api/v1/notifications/${id}/read`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer eyJhbGciOiJIUzUxMiJ9.eyJyb2xlIjoidXNlciIsInN1YiI6InVzZXJAZXhhbXBsZS5jb20iLCJpYXQiOjE3NDM5MjE2MTQsImV4cCI6MTc0NDk1ODQxNH0.39sBbE25H79CxXFwPxuniNn_prGRRBgox29lX74MfomMjyNBn3dv6dVR6-vwUgWtyEp73xHmcVmK3IRHJjN6Ag'
                }
            });

            if (!response.ok) {
                throw new Error('Failed to mark notification as read');
            }

            notifications = notifications.map(n => n.id === id ? { ...n, read: true } : n);
            renderNotifications();
            updateNotificationCount();
        } catch (error) {
            console.error('Error marking notification as read:', error);
        }
    }

    // Mark all notifications as read
    async function markAllNotificationsRead() {
        try {
            const response = await fetch('http://localhost:8080/api/v1/notifications/read-all', {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer eyJhbGciOiJIUzUxMiJ9.eyJyb2xlIjoidXNlciIsInN1YiI6InVzZXJAZXhhbXBsZS5jb20iLCJpYXQiOjE3NDM5MjE2MTQsImV4cCI6MTc0NDk1ODQxNH0.39sBbE25H79CxXFwPxuniNn_prGRRBgox29lX74MfomMjyNBn3dv6dVR6-vwUgWtyEp73xHmcVmK3IRHJjN6Ag'
                }
            });

            if (!response.ok) {
                throw new Error('Failed to mark all notifications as read');
            }

            notifications = notifications.map(n => ({ ...n, read: true }));
            renderNotifications();
            updateNotificationCount();
        } catch (error) {
            console.error('Error marking all notifications as read:', error);
        }
    }

    // Show toast notification
    function showToast(message = 'New notification received.') {
        const toast = document.getElementById('successToast');
        document.querySelector('#successToast .toast-message').textContent = message;
        toast.style.display = 'flex';
        setTimeout(() => {
            toast.style.display = 'none';
        }, 3000);
    }

    // Poll for new notifications every 30 seconds
    function startNotificationPolling() {
        loadNotifications();
        setInterval(async () => {
            const oldUnreadCount = notifications.filter(n => !n.read).length;
            await loadNotifications();
            const newUnreadCount = notifications.filter(n => !n.read).length;
            if (newUnreadCount > oldUnreadCount) {
                showToast();
            }
        }, 30000);
    }

    // Event listeners
    document.getElementById('notificationBtn').addEventListener('click', () => {
        document.getElementById('notificationModal').style.display = 'flex';
        loadNotifications();
    });

    document.getElementById('notificationModalClose').addEventListener('click', () => {
        document.getElementById('notificationModal').style.display = 'none';
    });

    document.getElementById('notificationModalCancel').addEventListener('click', () => {
        document.getElementById('notificationModal').style.display = 'none';
    });

    document.getElementById('markAllRead').addEventListener('click', markAllNotificationsRead);

    document.getElementById('toastClose').addEventListener('click', () => {
        document.getElementById('successToast').style.display = 'none';
    });

    document.getElementById('bloodTypeFilter').addEventListener('change', filterTable);
    document.getElementById('statusFilter').addEventListener('change', filterTable);
    document.getElementById('searchInput').addEventListener('input', filterTable);

    // Load data on page load
    window.onload = () => {
        loadBloodRequests();
        startNotificationPolling();
    };
</script>
</body>
